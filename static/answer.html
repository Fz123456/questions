<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta name="author" content="范珍">
        <title>回答-智游问答</title>
        <!--bootstrap 样式-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/all.css">
    </head>
    <body>
        <!--导航条-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container navbar-text text-center">
               <span id="goBack" class="glyphicon glyphicon-menu-left pull-left"></span>
              回答
            </div>
        </nav>

        <div class="container">
            <form>
                <div class="form-group">
                   <textarea class="form-control" name="answer"  cols="40" rows="10" placeholder="请提问" required></textarea>
                </div>
                <button type="submit" class="btn btn-success form-control">提交回答</button>
            </form>
        </div>

        <!--模态框-->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">智游教育</h4>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
                </div>
            </div>
        </div>
        

        <!--使用jquery 、 bootstrap-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="scripts/answer.js"></script>
    </body>
</html>
